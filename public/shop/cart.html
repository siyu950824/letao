<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css" />
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="css/cart.css" />
  </head>

  <body>
    <div class="lt-header">
      <a href="javascript:history.go(-1)" class="icon_left"
        ><span class="fa fa-chevron-left"></span
      ></a>
      <div class="title">
        <h1>乐淘云购</h1>
      </div>
      <a href="search.html" class="icon_right"><span class=""></span> </a>
    </div>
    <div class="lt-content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul id="OA_task_1" class="mui-table-view"></ul>
        </div>
      </div>
    </div>
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html"
            ><span class="fa fa-bars"></span>
            <p>分类页</p>
          </a>
        </li>
        <li class="now">
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>个人中心</p>
          </a>
        </li>
      </ul>
    </div>
    <script type="text/html" id="tpl">
      {{each rows v i}}
      <li class="mui-table-view-cell item">
             <div class="mui-slider-right mui-disabled">
               <a class="mui-btn mui-btn-red btn-delete" data-id="{{ v.id }}"
                 >删除</a
               >
             </div>
             <div class="mui-slider-handle">
               <div class="left">
                 <img src="{{ v.pic[0].picAddr }}" alt="" />
               </div>
               <div class="right">
                 <p class="mui-ellipsis-2">{{ v.proName }}</p>
                 <div class="price">
                   <span style="color: red;">￥{{ v.price }}</span>
                   <span style="text-decoration: line-through;"
                     >￥{{ v.oldPrice }}</span
                   >
                   <span class="mui-pull-right">{{ v.num }}双</span>
                 </div>
                 <div class="size">鞋码：{{ v.size }}</div>
               </div>
             </div>
           </li>
           {{/each}}
    </script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
