<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
  <div class="lt-header">
    <a href="javascript:history.go(-1)" class="icon_left"> <span class="mui-icon mui-icon-back"></span></a>
    <div class="title">
      <h1>商品列表</h1>
    </div>
    <a href="search.html" class="icon_right"> <span class=""></span></a>
  </div>
  <div class="lt-content">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <div class="search">
          <input type="text" placeholder="请输入关键字">
          <button class="mui-btn mui-btn-primary btn-search">搜索</button>
        </div>
        <div class="sort">
          <ul>
            <li>
              <span>上架时间</span>
              <span class="fa fa-angle-down"></span>
            </li>
            <li data-name="price">
              <span>价格</span>
              <i class="fa fa-angle-down"></i>
            </li>
            <li data-name="num">
              <span>库存</span>
              <i class="fa fa-angle-down"></i>
            </li>
            <li>
              <span>折扣</span>
              <span class="fa fa-angle-down"></span>
            </li>
          </ul>
        </div>
        <div class="products">
         
        </div>
      </div>
    </div>
  </div>
  <div class="lt-footer">
    <ul>
      <li>
        <a href="index.html"> <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html"><span class="fa fa-bars"></span>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html"> <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html"> <span class="fa fa-user"></span>
          <p>个人中心</p>
        </a>
      </li>
    </ul>
  </div>
  <script type="text/html" id="tpl">
    {{each data v i}}
    <a href="product.html?id={{v.id}}" class="product">
        <img src="{{v.pic[0].picAddr}}" alt="">
      <p class="mui-ellipsis-2" style="height: 42px;">
       {{v.proName}}
      </p>
      <div class="price">
        <span>￥{{v.price}}</span>
        <span>￥{{v.oldPrice}}</span>
      </div>
      <button class="mui-btn mui-btn-primary">立即购买</button>
    </a>
    {{/each}}
  </script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>

</html>
