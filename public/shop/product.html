<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>

<body>
  <div class="lt-header">
    <a href="javascript:history.go(-1)" class="icon_left"> <span class="fa fa-home"></span></a>
    <div class="title">
      <h1>乐淘云购</h1>
    </div>
    <a href="javascript:;" class="icon_right"> <span class=""></span></a>
  </div>
  <div class="lt-content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
        
        </div>
      </div>
    </div>
  </div>
  <div class="lt-cart pd-10">
   <a href="cart.html">前往购物车</a>
   <div class="mui-pull-right">
     <button class="mui-btn mui-btn-danger btn-add">加入购物车</button>
     <button class="mui-btn mui-btn-warning">立即购买</button>
   </div>
  </div>
  <script type="text/html" id="tpl">

    <div class="mui-slider">
      <div class="mui-slider-group mui-slider-loop">
       
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
        {{each pic v i}}
        <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
        {{/each}}
        
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
      </div>
      <div class="mui-slider-indicator">
        {{each pic v i}}
        <div class="mui-indicator {{i=0? 'mui-active':''}}"></div>
        {{/each}}
      </div>
    </div>
    <div class="proName pd-10">
      <strong>{{proName}}</strong>
    </div>
    <div class="price pd-10">
      价格:
      <span>￥{{price}}</span>
      <span>￥{{oldPrice}}</span>
    </div>
    <div class="size pd-10">
      尺码:
      {{each sizeArr v i}}
      <span>{{v}}</span>
      {{/each}}
    </div>
    <div class="num pd-10">
      数量：
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="1" />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
      <span>剩余数据：{{num}}双</span>
    </div>
    <div class="proDesc pd-10">
      详情:{{proDesc}}
    </div>
  </script>
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
